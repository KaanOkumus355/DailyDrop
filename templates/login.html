<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DailyDrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #07f0d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-box {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #0077cc;
            text-decoration: none;
        }

        .message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login to DailyDrop</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <div style="text-align: center;">
                <button type="submit">Login</button>
            </div>

            <a href="/register">Don't have an account yet? Register here!</a>

            {% if message == "account_created" %}
                <p class="message">‚úÖ Account created successfully. Please log in.</p>
            {% endif %}

            {% if message == "Incorrect" %}
                <p class="message">‚ùå Incorrect username or password, please try again.</p>
            {% endif %}
        </form>
    </div>
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installBtn = document.createElement('button');
            installBtn.innerText = "üì≤ Install DailyDrop";
            installBtn.style.padding = "10px";
            installBtn.style.marginTop = "20px";
            installBtn.style.background = "#1ca3ec";
            installBtn.style.color = "white";
            installBtn.style.border = "none";
            installBtn.style.borderRadius = "10px";
            installBtn.style.fontSize = "1rem";
            installBtn.style.display = "block";
            installBtn.style.width = "100%";

            document.querySelector(".login-box").appendChild(installBtn);

            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    if (choice.outcome === 'accepted') {
                        console.log("‚úÖ App Installed");
                    } else {
                        console.log("‚ùå Install dismissed");
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js")
            .then(() => console.log("‚úÖ Service Worker Registered"))
            .catch(err => console.error("‚ùå Service Worker Error:", err));
        }
    </script>

</body>
</html>
