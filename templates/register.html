<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DailyDrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #07f0d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-box {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #0077cc;
            text-decoration: none;
        }

        .message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>Register</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <div style="text-align: center;">
                <button type="submit">Register</button>
            </div>
            <a href="/login">Already have an account? Login here</a>
            {% if message == "exist" %}
                <p class="message">‚ùå Username already exists!</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
